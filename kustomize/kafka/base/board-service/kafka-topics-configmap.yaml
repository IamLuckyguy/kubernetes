apiVersion: v1
kind: ConfigMap
metadata:
  name: board-service-kafka-topics
  labels:
    app: board-service
data:
  topics.json: |
    {
      "topics": [
        {
          "name": "board-service.post.created",
          "partitions": 3,
          "replicationFactor": 3,
          "configs": {
            "retention.ms": "604800000",
            "cleanup.policy": "delete"
          }
        },
        {
          "name": "board-service.post.updated",
          "partitions": 3,
          "replicationFactor": 3,
          "configs": {
            "retention.ms": "604800000",
            "cleanup.policy": "delete"
          }
        },
        {
          "name": "board-service.post.deleted",
          "partitions": 3,
          "replicationFactor": 3,
          "configs": {
            "retention.ms": "604800000",
            "cleanup.policy": "delete"
          }
        },
        {
          "name": "board-service.comment.created",
          "partitions": 3,
          "replicationFactor": 3,
          "configs": {
            "retention.ms": "604800000",
            "cleanup.policy": "delete"
          }
        },
        {
          "name": "board-service.like.added",
          "partitions": 3,
          "replicationFactor": 3,
          "configs": {
            "retention.ms": "604800000",
            "cleanup.policy": "delete"
          }
        }
      ]
    }
